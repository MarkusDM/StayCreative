<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
		<script
			src="https://api-maps.yandex.ru/2.1/?apikey=3a00483f-b438-4df6-92d8-51c72bf2398d&lang=ru_RU"
			type="text/javascript"></script>
		<link
			rel="stylesheet"
			href="./css/style.min.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Главная</title>
	</head>

	<body>
		@@include('./template/header.html')

		<main>
			<section class="lk-ex">
				<div class="container">
					<div class="lk-ex__wrapper">
						<div class="lk-ex__left">
							<div class="lk-ex__image">
								<img
									src="./img/lk-ex/img1.png"
									alt="" />
							</div>
						</div>
						<div class="lk-ex__right">
							<div class="lk-ex__content">
								<div class="lk-ex__title">Войти</div>
								<form
									action=""
									class="lk-ex__form">
									<div class="lk-ex__form-inner">
										<label for="">Электронная почта</label>
										<input type="text" />
										<div class="input-error">*Отсутствует заглавная буква</div>
									</div>
									<div class="lk-register__form-inner">
										<label for="">Повторите пароль</label>
										<input
											type="password"
											id="password-input" />
										<span class="password-control"></span>
										<div class="input-error">*Отсутствует заглавная буква</div>
									</div>
								</form>
								<div class="lk-ex__content-btns">
									<a
										href="/"
										class="lk-ex__content-btns-link">
										Забыли пароль?
									</a>
									<label class="checkbox">
										Оставаться в системе
										<input
											type="checkbox"
											checked="checked" />
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="lk-ex__content-bottom">
									<div class="lk-ex__content-bottom-inner">
										<a
											href="/"
											class="red-btn">
											<span>Продолжить</span>
										</a>
										<div class="lk-ex__content-bottom-inner-text">
											<span>Новый пользователь?</span>
											<a href="/">Создать учетную запись</a>
										</div>
									</div>
									<div class="lk-ex__content-bottom-policy">
										Нажимая на кнопку, вы соглашаетесь с
										<a href="/">Условиями обработки персональных данных</a>
									</div>
								</div>
								<div class="lk-ex__content-title">Или продолжить с</div>
								<div class="lk-ex__social">
									<a href="/">
										<img
											src="./img/icon/apple.svg"
											alt="" />
									</a>
									<a href="/">
										<img
											src="./img/icon/vk.svg"
											alt="" />
									</a>
									<a href="/">
										<img
											src="./img/icon/google.svg"
											alt="" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('./template/footer.html')
	</body>
</html>
