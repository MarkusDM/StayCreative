<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=3a00483f-b438-4df6-92d8-51c72bf2398d&lang=ru_RU" type="text/javascript"> </script>
	<link rel="stylesheet" href="./css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
</head>

<body>
	@@include('./template/header.html')
	
	
	<main>
		<section class="register-m">
            <div class="container">
                <div class="register-m__wrapper">
                    <div class="register-m__left">
                        <div class="register-m__image">
                            <img src="./img/willkommensfenster/img1.png" alt="">
                        </div>
                    </div>
                    <div class="register-m__right">
                        <div class="register-m__numbers register-m__numbers--two">
                            <div class="register-m__numbers-box register-m__numbers-box--end">
                                <div class="register-m__numbers-box-number no-before"><span><img src="./img/icon/galkawhite.svg" alt=""></span></div>
                                <div class="register-m__numbers-box-text no-before">Данные магазина</div>
                            </div>
                            <div class="register-m__numbers-box register-m__numbers-box--end">
                                <div class="register-m__numbers-box-number no-after"><span>2</span></div>
                                <div class="register-m__numbers-box-text no-afer">Информация о магазине</div>
                            </div>
                        </div>
                        <!-- numbers -->
                        
                        <div class="register-m__content">
                            <div class="register-m__title">
                                <strong>Открыть магазин</strong>
                                
                            </div>
                            <form action="" class="register-m__form">
                                <div class="register-m__form-wrap">
                                    <div class="register-m__form-inner">
                                        <label for="">Название магазина</label>
                                        <input type="text">
                                    </div>
                                    <div class="register-m__form-inner">
                                        <label for="">Категория товаров (основная)</label>
                                        <div class="select">
                                            <input class="select-input" type="hidden" name="">
                                            <div class="select-head"> <br></div>
                                            <ul class="select-list">
                                                <li class="select-item">Узбекистан</li>
                                                <li class="select-item">Кыргызстан </li>
                                            </ul>
                                        </div>
                                    </div>
                                   
                                </div>
                               
                            </form>
                            <div class="register-m__btns">
                                <button class="red-btn thanks-reg-open"><span>Продолжить</span></button>
                                
                            </div>
                            <div class="register-m__two-text">
                                Нажимая «Продолжить», я даю согласие на <a href="#">обработку персональных данных</a> и подтверждаю, что ознакомлен с <a href="#">условиями Договора</a>. 
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </section>
		
	</main>
	@@include('./template/footer.html')

</body>

</html>
